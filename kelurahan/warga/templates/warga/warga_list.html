<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Warga</title>
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 24px;
            font-size: 2rem;
            text-align: center;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: center;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1565c0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e3f2fd;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 5px;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
        }
        li a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            margin-right: 8px;
        }
        li a:hover {
            text-decoration: underline;
        }
        .empty {
            color: #888;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Warga</h1>
        <div class="actions">
            <a class="btn" href="{% url 'warga-tambah' %}">Tambah Warga Baru</a>
            <a class="btn" href="{% url 'pengaduan-list' %}">Lihat Daftar Pengaduan</a>
            <a class="btn" href="{% url 'pengaduan-tambah' %}">Tambah Pengaduan</a>
        </div>
        <ul>
            {% for warga in object_list %}
                <li>
                    <a href="{% url 'warga' warga.pk %}">{{ warga.nama_lengkap }}</a>
                    <span>- NIK: {{ warga.nik }}</span>
                </li>
            {% empty %}
                <li class="empty">Belum ada data warga yang terdaftar</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
